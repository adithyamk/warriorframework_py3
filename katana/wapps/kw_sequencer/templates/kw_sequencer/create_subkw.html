<div>
    <div class="row">
        <label for="stepDriver" class="col-md-2">Drivers</label>
        <div class="col-md-4">
            <select type="text" id="stepDriver" katana-change="kwSequencer.getDriverKeywords">
                <option selected disabled hidden>Select Driver</option>
                {% for driver in drivers %}
                <option>{{ driver }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row">
        <label for="stepKeyword" class="col-md-2">Keywords</label>
        <div class="col-md-4">
            <select type="text" id="stepKeyword" katana-change="kwSequencer.getArgumentsEtc" >
            </select>
        </div>
    </div>

    <div class="row" style="display: none;">
        <label class="col-md-2">Signature</label>
         <div class="col-md-4">
             <textarea class="modified-textarea" disabled title="Function Signature of the Keyword"></textarea>
         </div>
    </div>

    <div class="row" style="display: none;">
        <label for="stepArguments" class="col-md-2">Arguments</label>
        <div class="col-md-4">
            <div class="container-fluid">
                <div class="row" id="arg-template" style="display: none;">
                    <label for="" class="subkw-label col-md-4"></label>
                    <div class="subkw-text col-md-8">
                        <input type="text" id="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="display: none;">
        <label class="col-md-2">WDescription</label>
        <div class="col-md-4">
            <textarea disabled title="WDescription of the Keyword"></textarea>
        </div>
    </div>

    <div class="row" style="display: none;">
        <label class="col-md-2">Comments</label>
        <div class="col-md-4">
            <textarea disabled title="Keyword Documentation"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 ">
            <button class="btn btn-primary">Save Subkeyword</button>
            <button class="btn btn-primary" katana-click="kwSequencer.cancelSubKeyword">Cancel</button>
        </div>
    </div>
    <br>
</div>

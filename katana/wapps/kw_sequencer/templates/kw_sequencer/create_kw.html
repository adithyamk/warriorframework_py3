<body>
    <div class="container-fluid">
        <div id="wrapper-keyword-div">
            <h4>Wrapper Keyword Details</h4>
            <div class="row">
                <label for="wrapperKwName" class="col-md-2">Wrapper Keyword Name</label>
                <div class="col-md-4">
                    <input type="text" id="wrapperKwName" placeholder="Name of the Wrapper Keyword">
                </div>
            </div>
            <div class="row">
                <label for="wDescription" class="col-md-2">W Description</label>
                <div class="col-md-4">
                    <input type="text" id="wDescription" placeholder="Wrapper Keyword Description">
                </div>
            </div>
        </div>
        <br>
        <div id="sub-keyword-div">
            <h4>SubKeyword Details</h4>
            <p>A Wrapper Keyword requires at least one Subkeyword definition.<br>Please use the 'New Subkeyword' button below to create a Subkeyword.</p>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-primary" katana-click="kwSequencer.newSubKeyword">New Subkeyword</button>
                </div>
            </div>
            <div id="new-sub-keyword-div">
                <br>
                <div class="row">
                    <label for="stepDriver" class="col-md-2">Drivers</label>
                    <div class="col-md-4">
                        <select type="text" id="stepDriver">
                            <option selected disabled hidden>Select Driver</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <label for="stepKeyword" class="col-md-2">Keywords</label>
                    <div class="col-md-4">
                        <select type="text" id="stepKeyword">
                            <option selected disabled hidden>Select Keyword</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <label for="stepArguments" class="col-md-2">Arguments</label>
                    <div class="col-md-4">
                        <input type="text" id="stepArguments" disabled placeholder="Arguments for the selected Keyword">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 ">
                        <button class="btn btn-primary">Save Subkeyword</button>
                        <button class="btn btn-primary">Cancel</button>
                    </div>
                </div>
                <br>
            </div>
            <div class="row">
                <div class="col-md-4 ">
                    <button class="btn btn-primary">Save Wrapper Keyword</button>
                    <button class="btn btn-primary">Cancel</button>
                </div>
            </div>
        </div>

    </div>

</body>
